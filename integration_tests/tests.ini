cases:
    - name: test_all_linters_happy_path
      jobs.yaml: |
          - job:
              name: test-job
              builders:
                - shell: "#!/bin/sh -eux"
              wrappers:
                - timestamps
      expected_output: ""

    - name: test_missing_timestamps
      jobs.yaml: |
          - job:
              name: test-job
              builders:
                - shell: "#!/bin/sh -eux"
      expected_output: |
        test-job: checking for timestamps: FAIL

    - name: test_invalid_shebang
      jobs.yaml: |
          - job:
              name: test-job
              builders:
                - shell: "#!/bin/sh -ex"
              wrappers:
                - timestamps
      expected_output: |
        test-job: checking shebang of shell builders: FAIL: Shebang is #!/bin/sh -ex

    - name: test_empty_shell_builder
      jobs.yaml: |
          - job:
              name: test-job
              builders:
                - shell: ""
              wrappers:
                - timestamps
      expected_output: |
        test-job: checking shell builder shell scripts are not empty: FAIL
